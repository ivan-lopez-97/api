<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRep-QZhNglfHJJ3JAv-qING8zUIjxvIPORKQ_TgrpOXQ&s');
            /* Cambiar la URL por la de tu imagen */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        #main {
            margin-top: 50px;
        }

        #contenido {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container" id="main">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Buscar Pokémon..." aria-label="Buscar Pokémon"
                        aria-describedby="button-addon2" id="pokemon" value="charizard">
                    <button class="btn btn-success" type="button" id="button-addon2" onclick="buscar()">Buscar</button>
                </div>
            </div>
        </div>
        <div id="contenido">
            <!-- Contenido de la búsqueda se mostrará aquí -->
        </div>
    </div>

    <div class="container">
        <div class="row grid-container">
            <div class="col grid-item">1</div>
            <div class="col grid-item">2</div>
            <div class="col grid-item">3</div>
            <div class="col grid-item">4</div>
            <div class="col grid-item">5</div>
            <div class="col grid-item">6</div>
            <div class="col grid-item">7</div>
            <div class="col grid-item">8</div>
            <div class="col grid-item">9</div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-3HVKySRgvRfvrkKS5e9qYm84ooszoCE+7l3Zml2dCeDa6G5tTfJc5uxh7W4jOOCg"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
